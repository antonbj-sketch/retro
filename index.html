<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Anton's 80s Retro Racer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f0f1a;
        color: #fff;
        overflow: hidden; /* Prevent scrolling during game */
      }
      .retro-font {
        font-family: 'Press Start 2P', cursive;
      }
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        opacity: 0.05;
        background: white;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 51;
      }
      @keyframes flicker {
        0% { opacity: 0.02; }
        50% { opacity: 0.05; }
        100% { opacity: 0.02; }
      }
      /* Custom scrollbar for commentary box */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ec4899; 
        border-radius: 4px;
      }
    </style>

}

</head>

    <div id="root"></div>
  </body>
</html>
